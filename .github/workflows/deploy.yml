name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Se activa solo cuando subes a 'main'
  workflow_dispatch: # Te permite correrlo manualmente también

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Usa una versión de Node reciente

      - name: Install dependencies
        run: npm install # Instala dependencias

      - name: Build
        run: npm run build # Ejecuta tu script de build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # --- ESTA ES LA LÍNEA CLAVE ---
          # Le decimos que busque la app en 'dist/public'
          # (porque así lo dice tu vite.config.ts)
          path: 'dist/public' 
          # --- FIN DE LA LÍNEA CLAVE ---

  deploy:
    name: Deploy
    needs: build # Depende de que el 'build' termine
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
